<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <title>Chat</title>
</head>

<body>
    <div class="layer js-modal">
        <div class="modal">
            <div class="modal__inner">
                <div class="modal__content">
                    <p>ログイン</p>
                    <div>
                        <div class="modal__items">
                            <a>ID</a>
                            <input id="login-id">
                        </div>
                        <div class="modal__items">
                            <a>認証鍵</a>
                            <input id="login-token">
                        </div>
                        <div class="modal__items">
                            <a>ニックネーム</a>
                            <input id="login-username">
                        </div>
                    </div>
                    <button id="test">取得</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    var id = '';
    var token = '';
    var username = '';

    function getCookieArray() {
        var arr = new Array();
        if (document.cookie != '') {
            var tmp = document.cookie.split('; ');
            for (var i = 0; i < tmp.length; i++) {
                var data = tmp[i].split('=');
                arr[data[0]] = decodeURIComponent(data[1]);
            }
        }
        return arr;
    }

    function loadLoginInfo() {
        const arr = getCookieArray();
        if (arr['logininfo'] === undefined) {
            return false;
        } else {
            const logininfo = JSON.parse(btoa(arr['logininfo']));
            id = logininfo.id;
            token = logininfo.token;
            username = logininfo.username;
            return true;
        }
    }

    function writeLoginInfo(_id, _token, _username) {
        const json = {
            'id': _id,
            'token': _token,
            'username': _username
        }

        document.cookie = 'logininfo=' + JSON.stringify(json);
    }

    $(function () {
        if (loadLoginInfo()) {

        } else {
            alert('ログイン情報がありません！')
        }
    })
    $('#test').on('click', async function () {
        const gas = 'https://script.google.com/macros/s/AKfycbx5D_ZqWRNmhulnp7ZAHXZX8llFqunr5n03-hELS_umOWkLwri75mCvpT-Jtx43VwRM/exec';
        const count = 20;
        const url = gas + '?id=' + id + '&token=' + token + '&count=' + count;

        const result = (await fetch(url)).json();
        console.log(result);
    })
</script>

</html>
